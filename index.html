<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unit convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container-1">
        <h1 class="text">Metric/Imperial Unit Conversion</h1>
        <input type="value" id="inputValue" placeholder="0" required>
        <button id="convertButton">Convert</button>

       </div>
    
    
        <div class="same">
            <h2 class="conversion">Length (Meter/Feet)</h2>
            <p class="paragraph" id="length-el">0.000</p>

        </div>
        <div class="same">
            <h2 class="conversion">Volume (Liters/Gallons)</h2>
            <p class="paragraph" id="volume-el">0.000</p>
        </div>

        <div class="same">
            <h2 class="conversion">Mass (Kilograms/Pounds)</h2>
            <p class="paragraph" id="mass-el">0.000</p>
            </div>
            <script src="index.js"></script>
    </div>

    <p id="para-el" class="paragraph"></p>
